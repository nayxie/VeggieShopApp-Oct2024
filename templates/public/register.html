{% extends "public/base.html" %}
{% block title %}Register{% endblock %}

{% block main %}
<div class="text-center">
  <main class="form-signin">
    <form action="/register/" method="post">
      <h1 class="h3 mb-3 fw-normal" style="color: white;">Register</h1>

      <div class="form-floating my-2">
        <input type="text" class="form-control rounded" id="floatingInput" placeholder="Username" name="username" required pattern=".{5,15}" title="Username must be 5 to 15 characters long">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating my-2">
        <input type="password" class="form-control rounded" id="floatingPassword" placeholder="Password" name="password" required pattern=".{5,15}" title="Password must be 5 to 15 characters long">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating my-2">
        <input type="text" class="form-control rounded" id="floatingFirstName" placeholder="First Name" name="first_name" required>
        <label for="floatingFirstName">First Name</label>
      </div>
      <div class="form-floating my-2">
        <input type="text" class="form-control rounded" id="floatingLastName" placeholder="Last Name" name="last_name" required>
        <label for="floatingLastName">Last Name</label>
      </div>
      <div class="form-floating my-2">
        <textarea class="form-control rounded" id="floatingAddress" placeholder="Address" name="address" rows="2" ></textarea>
        <label for="floatingAddress">Address</label>
      </div>
      <div class="form-floating my-2">
        <select class="form-control rounded" id="floatingCustomerType" name="customer_type" required>
          <option value="" disabled selected>Select Customer Type</option>
          <option value="customer">Customer</option>
          <option value="corporate_customer">Corporate Customer</option>
        </select>
        <label for="floatingCustomerType">Customer Type</label>
      </div>

      <button class="w-100 btn btn-lg orange-button" type="submit">Register</button>
      <p style="padding: 15px 0 0 0; font-size: small; color: white;">Already a member? 
        <a href="/login/" style="color: #E5871E; text-decoration: none;">
          Sign In here.</a></p>
    </form>
  </main>
</div>
{% endblock %}
